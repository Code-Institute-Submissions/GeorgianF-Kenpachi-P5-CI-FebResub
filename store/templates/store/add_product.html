{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'includes/store-nav.html' %}
<div class="container-fluid background-container sign-up-container">
    <div class="container">
        <br>
        <div class="col-12">
            <h1 class="fs-3">Product Management</h1>
        </div>
        {% if request.user.is_superuser %}
            
            <div class="row">
                <div class="box-element">
                    <div class="box-element">
                        <hr>
                        <h2 class="logo-font mb-4">Add a product</h2>
                        <hr>
                    </div>
                    <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ add_form|crispy }}
                        
                        <div class="text-right">
                            <a class="btn btn-outline-black rounded-0" href="#">Cancel</a>
                            <button class="btn btn-black rounded-0" type="submit">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endif %}

{% endblock %}
