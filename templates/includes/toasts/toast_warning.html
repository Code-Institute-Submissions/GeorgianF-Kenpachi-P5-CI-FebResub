<div class="toast-container">
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast fade show" data-bs-autohide="true" data-bs-animation="true" data-bs-delay="2000">
        <div class="toast-header toast-warning">
            <strong class="me-auto"><i class="fa-solid fa-circle-exclamation"></i> Attention! </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
</div>
