<div class="container-fluid p-0 store-nav-container">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"></a>
      <form class="d-flex mt-2 mb-2" role="search">
        {% if user.is_authenticated %}
          <a href="{% url 'account_logout' %}" class="btn btn-primary d-flex align-items-center justify-content-center me-2">Logout</a>
          <a href="{% url 'profile' %}" class="btn btn-primary d-flex align-items-center justify-content-center me-2"><i class="fas fa-user"></i></a>
          {% else %}
          <a href="{% url 'account_login' %}" class="btn btn-primary d-flex align-items-center justify-content-center me-2">Login</a>
        {% endif%}
        <a class="ms-1" href="{% url 'cart' %}">
          <img id="cart-icon" src="{{MEDIA_URL}}cart.png">
        </a>
        <p id="cart-total">{{cart_items}}</p>
      </form>
    </div>
    <div class="form-inline my-2 my-lg-0">
    </div>
  </nav>
</div>
