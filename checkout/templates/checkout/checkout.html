{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'includes/store-nav.html' %}

    <div class="container-fluid pt-5 pb-5 background-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="box-element" id="form-wrapper">
                        <form id="form">
                            <div id="user-info">
                                <div class="form-field">
                                    <input required class="form-control" type="text" name="name" placeholder="Name..">
                                </div>
                                <div class="form-field">
                                    <input required class="form-control" type="email" name="email"
                                        placeholder="Email..">
                                </div>
                            </div>

                            <div id="shipping-info">
                                <hr>
                                <p class="ms-2">Shipping Information:</p>
                                <hr>
                                <div class="form-field">
                                    <input class="form-control" type="text" name="address" placeholder="Address..">
                                </div>
                                <div class="form-field">
                                    <input class="form-control" type="text" name="city" placeholder="City..">
                                </div>
                                <div class="form-field">
                                    <input class="form-control" type="text" name="state" placeholder="State..">
                                </div>
                                <div class="form-field">
                                    <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                                </div>
                                <div class="form-field">
                                    <input class="form-control" type="text" name="country" placeholder="Country..">
                                </div>
                            </div>

                            <hr>
                            <input id="form-button" class="btn mb-2 ms-2 btn-primary btn-block" type="submit" value="Continue">
                        </form>
                    </div>

                    <br>
                    <div class="box-element" id="payment-info">
                        <p class="text-center m-auto">Stripe</p>
                    </div>

                </div>
                
                <div class="col-lg-6">
                    <div class="box-element order-summary">
                        <a class="btn btn-primary" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
                        <hr>
                        <h3>Order Summary</h3>
                        <hr>
                        <div class="row cart-row">
                            <div class="col-lg-3 col-md-2"><img class="row-image" src="{{MEDIA_URL}}placeholder.png">
                            </div>
                            <div class="col-lg-4 col-md-2">
                                <p class="mt-3">Product 1</p>
                            </div>
                            <div class="col-lg-3 col-md-1">
                                <p class="mt-3">$20.00</p>
                            </div>
                            <div class="col-lg-2 col-md-1">
                                <p class="mt-3">x2</p>
                            </div>
                        </div>
                        <div class="mt-5 d-flex align-items-end justify-content-center flex-column">
                            <h5>Items: 2</h5>
                            <h5>Total: $4</h5>
                        </div>
                    </div>
                </div>
          
            </div>
        </div>
    </div>


    {% include 'includes/footer.html'%}
{% endblock content%}
