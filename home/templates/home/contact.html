{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid contact-header">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center p-5">
            <h1>get in touch</h1>
        </div>
    </div>
</div>
<div class="container-fluid contact-content">
    <div>
    </div>
    <div class="row">
        <div class="col-12 mt-5 d-flex align-items-center justify-content-center flex-column">
            <div class="card">
                <div class="card-header">
                    CONTACT FORM
                </div>
                <div class="card-body">
                    <h5 class="card-title">Let us know what's on your mind</h5>
                    <form class="card-text" action="/contact/" method="POST">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
</div>


{% include 'includes/footer.html'%}

{% endblock %}
