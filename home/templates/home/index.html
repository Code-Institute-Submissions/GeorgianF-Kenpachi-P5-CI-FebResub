{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid g-0">
    <div class="hero">
        <img class="image-hero img-fluid" src="{{MEDIA_URL}}1.png" alt="blacksmith-at-work">
        <video autoplay muted id="background-video">
            <source src="{{MEDIA_URL}}background-movie.mp4" type="video/mp4">
        </video>
        <div class="side-menu">
            <h1 class="text-decoration-underline">Kenpachi</h1>
            <h2>Artisan Blacksmith Store</h2>
            <p class="text-center">
                Looking for high-performance samurai swords? <br>
                You are in the right place.
            </p>
            <a href="{% url 'store' %}" class="btn btn-lg">Go To Store</a>
        </div>
    </div>
    <img id="play-icon" src="{{MEDIA_URL}}play.png" alt="play-icon">
</div>
{% endblock %}

{% block extrajs %}
<script src="{% static 'js/video.js' %}"></script>
{% endblock %}
